<app-header></app-header>
<app-side-menu></app-side-menu>
<div class="page-wrapper">
    <div class="page-breadcrumb bg-white">
        <div class="row align-items-center sous-header">
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                <a [routerLink]="['/liste-maladie']"><i class="fas fa-angle-double-left"></i></a>
                <h4 class="page-title">Modifier Maladie</h4>
            </div>
            <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                <div class="d-md-flex"></div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col formul">
                <div class="card">
                    <div class="card-body">
                        <form class="form-horizontal form-material" (ngSubmit)="updateMaladie()">
                            <div class="form-group mb-4">
                                <label class="col-md-12 p-0">LIBELLE</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input type="text" placeholder="Saisissez le libellÃ©" class="form-control p-0 border-0" name="libelle" [(ngModel)]="maladie.libelle" required>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label for="example-email" class="col-md-12 p-0">DESCRPTION</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input type="text" placeholder="Saisissez la description"
                                    class="form-control p-0 border-0" name="description" [(ngModel)]="maladie.description" required>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label for="example-email" class="col-md-12 p-0">ETAT</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <select name="etat" id="" [(ngModel)]="maladie.etat">
                                        <option value="ACTIVE">ACTIVE</option>
                                    <option value="INACTIVE">DESACTIVE</option>
                                    </select>
                                    
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12 align-button">
                                    <button class="btn btn-warning" type="submit">Modifier</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class=" col">
                                    
                
          </div>
        </div>
    </div>
</div>
