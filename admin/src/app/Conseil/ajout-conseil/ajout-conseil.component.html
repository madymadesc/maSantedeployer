<app-side-menu></app-side-menu>
<div class="page-wrapper">
    <div class="page-breadcrumb bg-white">
        <div class="row align-items-center sous-header">
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                <a [routerLink]="['/liste-conseil']"><i class="fas fa-angle-double-left"></i></a>
                <h4 class="page-title">Ajouter un conseil</h4>
            </div>
            <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                <div class="d-md-flex"></div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col formul">
                <div class="card">
                    <div class="card-body">
                        <form class="form-horizontal form-material" 
                        [formGroup]="formGroup" (ngSubmit)="ajoutConseil(formGroup)">
                            <div class="form-group mb-4">
                                <label class="col-md-12 p-0">LIBELLE</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input type="text" placeholder="Saisissez le libellÃ©" class="form-control p-0 border-0" formControlName="libelle" required>
                                </div>
                            </div>
                            
                            <div class="form-group mb-4">
                                <label for="example-email" class="col-md-12 p-0">DESCRPTION</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <textarea placeholder="Saisissez la description" class="form-control p-0 border-0" 
                                     formControlName="description" required id=""></textarea>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label for="example-email" class="col-md-12 p-0">IMAGE</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input #file title="your-company" type="file" (change)="chargephoto(file.files)"
                                    class="form-control p-0 border-0" required>
                                </div>
                            </div>
                        
                            <div class="form-group">
                                <div class="col-md-12 align-button">
                                    <button class="btn"    type="submit">Ajouter</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class=" col">
                                    
                
          </div>
        </div>
    </div>
</div>
