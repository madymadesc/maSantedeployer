
<app-header></app-header>
<app-side-menu></app-side-menu>
<div class="page-wrapper toot">
    <div class="container-fluid">

                <div class="container">
                    <h1 class="ada"></h1>
                  </div>
                <!--  -->
                <div class="container">
                  <div class="row">
                    <div class="col-sm">
                    
                    </div>
                    <div class="col-sm">
                     
                    </div>
                    <div class="col-sm">
                    </div>
                  </div>
                </div>
                    <!--  -->
                
                <!--  -->
                <div class="container">
                  <div class="row">
                    <div class="col-sm">
                    </div>
                      <div class="col-sm total a">
                      <div class="col-sm aa">
                        <i class="fab fa-readme" aria-hidden="true"></i>
                        </div>
                      <div class="col-sm bb">
                      <h1>{{list.length}}</h1>
                      <p>Conseils</p>
                    </div>
                  </div>
                  <div class="col-sm">
                  </div>
                  </div>
                </div>
                <!--  -->
                <div class="container">
                </div>
                
               
                    <button (click)="ajout()" title="Ajouter un Conseil"><i class="fas fa-plus" aria-hidden="true"></i> Ajouter</button> 
               
                <div class="row">
                    <div class="col-md-12 col-lg-12 col-sm-12">
                        <div class="white-box">
                            <div class="d-md-flex mb-3">
                                <h3 class="box-title mb-0">Les Conseils</h3>
                                <div class="col-md-3 col-sm-4 col-xs-6 ms-auto">
                                    
                                  <form #e="ngForm" autocomplete="off">
                                    <a  class="active">
                                      <i class="fa fa-search"></i>
                                  </a>
                                      <input type="text" name="search" [(ngModel)]="search" class="form-control mt-0" placeholder="Recherche...">
                                  </form>
                                </div>
                            </div>
                            <div class="table-responsive">

                              <!-- ================= table============================== -->

                              <p-table [value]="list |filter:search" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" 
                              currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]" class="table no-wrap">
                              <ng-template pTemplate="header">
                                  <tr>
                                    <th>Image</th>
                                    <th>Date</th>
                                    <th>Libelle</th>
                                    <th>Action</th>
                                  </tr>
                              </ng-template>
                              <ng-template pTemplate="body" let-list>
                                  <tr>
                                    <td ><img [routerLink]="['/detail-conseil', list.id]" class="img-circle" src="{{img}}{{list.id}}" alt="" ></td>
                                    <td >{{list.date}}</td>
                                    <td >{{list.libelle}}</td>
                                    <td>
                                      <span class="text-success alignement">
                                        <a [routerLink]="['/detail-conseil', list.id]"><i class="fas fa-info-circle" aria-hidden="true"></i></a>
                                          <a [routerLink]="['/modifier-conseil',list.id]" > <i class="fa fa-edit" aria-hidden="true"></i></a>
                                          <a (click)="confirm2(list.id)" ><i style="color: red; cursor: pointer;" class="fa fa-trash" aria-hidden="true"></i></a>
                                          <a  ><i style="cursor: pointer;" class="fas fa-bell" aria-hidden="true"></i></a>
                                       </span>
                                  </td>
                                  </tr>
                              </ng-template>
                          </p-table>
                          <p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
                          </div>
                        </div>
                    </div>
                </div>
  </div>
</div>
