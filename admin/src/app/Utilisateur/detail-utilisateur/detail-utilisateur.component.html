<app-header></app-header>
<app-side-menu></app-side-menu>
<div class="page-wrapper">
    <div class="page-breadcrumb bg-white">
        <div class="row align-items-center sous-header">
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                <a [routerLink]="['/liste-utilisateur']"><i class="fas fa-angle-double-left"></i></a>
                <h4 class="page-title">Détail Utilisateur</h4>
            </div>
            <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                <div class="d-md-flex"></div>
            </div>
        </div>
    </div>
    <!-- ===================DETAIL=============== -->
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form class="form-horizontal form-material">
                            <div class="form-group mb-4">
                                <label class="col-md-12 p-0">Nom Complet</label>
                                <div class="col-md-12 border-bottom p-0" >{{user.nomComplet}}</div>
                            </div>
                            <div class="form-group mb-4">
                                <label class="col-md-12 p-0" >Adresse</label>
                                <div class="col-md-12 border-bottom p-0">{{user.adresse}}</div>
                            </div>
                            <div class="form-group mb-4">
                                <label class="col-md-12 p-0">Téléphone</label>
                                <div class="col-md-12 border-bottom p-0">{{user.mobile}}</div>
                            </div>
                            <div class="form-group mb-4">
                                <label class="col-md-12 p-0">Age</label>
                                <div class="col-md-12 border-bottom p-0">{{user.age}}</div>
                            </div>
                            <div class="form-group mb-4">
                                <label for="example-email" class="col-md-12 p-0" >Email</label>
                                <div class="col-md-12 border-bottom p-0">
                                    {{user.email}}
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label for="example-email" class="col-md-12 p-0" >Mot de Passe</label>
                                <div class="col-md-12 border-bottom p-0">
                                    {{user.motDePasse}}
                                </div>
                            </div>

                            <div class="form-group mb-4">
                                <label for="example-email" class="col-md-12 p-0">Etat</label>
                                <div class="col-md-12 border-bottom p-0">
                                    {{user.etat}}
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            <!-- ===============================IMAGE && BUTTON==========================  -->
            <div class=" col">
                             
                <!-- <img src="../../assets/images/avatar.png" alt="user-img"
                    class="img-circle"> -->
                    <div class="imd">
                    <i class="img-circle" class="fa fa-user-circle" aria-hidden="true"></i>
                </div>
                <div class="row">
                    <div class="donneee">
                        <button [routerLink]="['/detail-donnee', user.id]" > Voir ces données</button>
                    </div> 
                    <div>
                        <button (click)="changeEtat()" type="submit" title="Changer l'etat du compte" value="ACTIVE">{{user.etat}}</button> 
                    </div>
                </div>
                    
                    
        </div>
    </div>
</div>
