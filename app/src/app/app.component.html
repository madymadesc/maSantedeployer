<ion-split-pane contentId="main-content">
  <ion-menu menuId="custom-menu" contentId="main-content" type="overlay">
    <ion-content>
      <ion-list class="ion-text-center main-header">
        <div>
          <ion-avatar *ngIf="InfoUser?.Type==='UTILISATEUR'">
            <img src="../assets/iconImage/account.png" alt="">
          </ion-avatar>

          <ion-avatar *ngIf="InfoUser?.Type==='MEDECIN'">
            <img src="../assets/iconImage/doctor.png" alt="">
          </ion-avatar>
          <ion-label color="white">
            {{InfoUser?.nomComplet}}
            <p>
              <ion-text>{{InfoUser?.mobile}}</ion-text>
            </p>
          </ion-label>

        </div>
      </ion-list>

      <!-- =======Utilisateur====== -->
      <ion-menu-toggle *ngIf="InfoUser?.Type==='UTILISATEUR'" class="menu-items">
        <span *ngFor="let page of pages; let i = index">
          <ion-item *ngIf="!page?.route" class="ion-padding-start" lines="none" detail="false"
            [routerLink]="[page?.url]" routerDirection="root" routerLinkActive="selected">
            <!-- <ion-icon slot="start" [ios]="page.icon + '-outline'" [md]="page.icon + '-sharp'"></ion-icon> -->
            <ion-img src="{{page?.image}}" alt="">
            </ion-img>
            <ion-label>{{page.title}}</ion-label>
          </ion-item>
          <!-- <ion-item>
            <ion-toggle (ionChange)="toggleTheme($event)"></ion-toggle>
          </ion-item> -->

          <ion-item *ngIf="page?.route" class="ion-padding-start bas" lines="none" detail="false" (click)="signOut()">
            <ion-img src="{{page?.image}}" alt="">
            </ion-img>

            <ion-label>{{page.title}}</ion-label>
          </ion-item>
        </span>

        <!-- {{ InfoUser | json }} -->


      </ion-menu-toggle>
      <!-- =====Medecin======== -->
      <ion-menu-toggle *ngIf="InfoUser?.Type==='MEDECIN'" class="menu-items">

        <span *ngFor="let page of medecin; let i = index">
          <ion-item *ngIf="!page?.route" class="ion-padding-start" lines="none" detail="false" [routerLink]="[page.url]"
            routerDirection="root" routerLinkActive="selected">
            <ion-img src="{{page?.image}}" alt="">
            </ion-img>
            <ion-label>{{page?.title}}</ion-label>
          </ion-item>
          <ion-item *ngIf="page?.route" class="ion-padding-start bas" lines="none" detail="false" (click)="signOut()">
            <ion-img src="{{page?.image}}" alt="">
            </ion-img>

            <ion-label>{{page?.title}}</ion-label>
          </ion-item>
        </span>

      </ion-menu-toggle>
    </ion-content>

    <!-- =====Lien reseau sociaux======== -->

    <ion-footer class="ion-no-border">
      <ion-toolbar color="#1D5F24">
        <ion-item lines="none" color="#1D5F24">
          <ion-label>Rejoins-nous</ion-label>
          <ion-icon slot="end" name="globe"></ion-icon>
          <ion-icon slot="end" name="logo-youtube"></ion-icon>
          <ion-icon slot="end" name="logo-whatsapp"></ion-icon>
        </ion-item>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
